<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MicroLearn Welcome</title>
  <link href="https://github.com/AfrozKhan2005/new-thing/blob/main/micro%20learn%20logo.png?raw=true" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #fdf6e3, #fcefe8);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .logo {
      max-width: 90%;
      width: 500px;
      height: auto;
      animation: fadeIn 1.5s ease-in-out;
    }

    .proceed-button {
      margin-top: 30px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      transition: all 0.3s ease;
    }

    .proceed-button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #7c3aed, #4f46e5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <a href="home.html">
    <button class="proceed-button">Proceed</button>
  </a>

</body>
</html>
