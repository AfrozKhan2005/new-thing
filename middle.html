<!-- join.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Live Classes - MicroLearn</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d0e8f2, #f5d0fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #ffffff;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    h2 {
      color: #4f46e5;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
      font-size: 1rem;
    }

    input:focus {
      outline: none;
      border-color: #4f46e5;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.3);
    }

    input[type="submit"] {
      padding: 12px 25px;
      background: linear-gradient(to right, #4f46e5, #7c3aed);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #4338ca, #6d28d9);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join for Live Classes</h2>
    <form action="submitted.html" method="get">
      <input type="text" name="name" placeholder="Enter your name" required><br>
      <input type="number" name="age" placeholder="Enter your age" required><br>
      <input type="tel" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required><br>
      <input type="text" name="college" placeholder="Enter college name" required><br>
      <input type="email" name="email" placeholder="Enter email ID" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
