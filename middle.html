<!-- join.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Live Classes - MicroLearn</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    input[type="text"],
    input[type="number"],
    input[type="tel"],
    input[type="email"] {
      width: 90%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Join for Live Classes</h2>
    <form action="submitted.html" method="get">
      <input type="text" name="name" placeholder="Enter your name" required><br>
      <input type="number" name="age" placeholder="Enter your age" required><br>
      <input type="tel" name="mobile" placeholder="Enter mobile number" pattern="[0-9]{10}" required><br>
      <input type="text" name="college" placeholder="Enter college name" required><br>
      <input type="email" name="email" placeholder="Enter email ID" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>

</body>
</html>
